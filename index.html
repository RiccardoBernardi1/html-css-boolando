<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="">Donna</a></li>
                    <li><a href="">Uomo</a></li>
                    <li><a href="">Bambini</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="Logo Boolando">
            </div>
            <div>
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <section class="container">
            <div class="col">
                <div class="image">
                    <img class="default-img" src="img/1.webp" alt="Imamgine 1 Levi's Relaxed Fit Tee">
                    <img class="hover-img" src="img/1b.webp" alt="immagine 2 Levi's Relaxed Fit Tee">
                    <div class="sconto">
                        <span>-50%</span>
                    </div>
                    <div class="sostenibile">
                        <span>Sostenibilità</span>
                    </div>
                    <button class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </button> 
                </div>  
                <div class="info">
                    <h3>Levi's</h3>
                    <a class="articolo" href="">
                        <h2>RELAXED FIT TEE UNISEX</h2>
                    </a>
                    <span class="price">14,99 €</span>
                    <span class="fake-price">29,99 €</span>
                </div>
            </div>
        </section>
    </main>
    <!-- /MAIN -->
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- /FOOTER -->
</body>
</html>
